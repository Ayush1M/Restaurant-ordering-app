<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete your order</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="./images/header-image.png" class="header-img"  alt="">
        <div class="heading">
            <h1>Ayush's Diner</h1>
            <p>The best burgers and pizza in town.</p>
        </div>
        <div>
            <a href="index.html" class="home-btn"> <img src="./images/back-btn.png" alt="back button" class="back-btn">Home</a>
            <div class="checkout-cart">
                <div class="checkout-page js-checkout-page"></div>
                <div class="payment-summary js-payment-summary"></div>
            </div>
        </div>

        <div class="payment-details">
            <form>
                <div class="payment-details-heading">
                    <h2>Enter card details</h2>
                    <button class="close-btn"><img src="./images/close-btn.png" alt="close button"></button>
                </div>
                <input type="text" name="name" placeholder="Enter your name">
                <input type="number" name="card-number" placeholder="Enter card number">
                <input type="number" name="cvv" placeholder="Enter cvv">
                <button class="pay-btn">Pay</button>
            </form>
        </div>
    </main>

    <script src="scripts/checkout.js" type="module"></script>
</body>
</html>
